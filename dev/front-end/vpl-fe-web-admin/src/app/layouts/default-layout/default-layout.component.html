<mat-drawer-container class="h-100">
    <mat-drawer mode="side" [opened]="isDrawerOpened" style="width: 240px;">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
          <fa-icon class="me-2" [icon]="item.icon"></fa-icon>
          <span *ngIf="isDrawerOpened">{{item.title}}</span>
        </a>
      </mat-nav-list>
    </mat-drawer>
  
    <mat-drawer-content class="h-100">
      <div class="container-fluid h-100">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
